<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 할일 관리</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> 오늘의 할일</h1>
            <p class="date" id="currentDate"></p>
        </header>

        <div class="todo-input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="할일을 입력하세요..." maxlength="100">
                <button id="addTodoBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="todo-stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTodos">0</span>
                <span class="stat-label">전체</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTodos">0</span>
                <span class="stat-label">완료</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTodos">0</span>
                <span class="stat-label">대기</span>
            </div>
        </div>

        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="pending">대기중</button>
            <button class="filter-btn" data-filter="completed">완료</button>
        </div>

        <div class="todo-list" id="todoList">
            <!-- 할일 항목들이 여기에 동적으로 추가됩니다 -->
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <p>아직 할일이 없습니다.</p>
            <p>새로운 할일을 추가해보세요!</p>
        </div>

        <div class="actions">
            <button id="clearCompletedBtn" class="clear-btn">
                <i class="fas fa-trash"></i> 완료된 항목 삭제
            </button>
            <button id="clearAllBtn" class="clear-btn">
                <i class="fas fa-trash-alt"></i> 전체 삭제
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
